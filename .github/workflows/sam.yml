name: Bot - SAM

on:
  workflow_dispatch:
  schedule:
    # Runs every day at 12:00 UTC
    - cron: "0 12 * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Compile tests
        run: mvn clean test-compile

      - name: Run Quiz Bot
        env:
          # Use the specific secret for this account
          LOGIN_PHONE: ${{ secrets.LOGIN_PHONE_SAM }}
          LOGIN_PIN: ${{ secrets.LOGIN_PIN }}
          LOGIN_LINK: ${{ secrets.LOGIN_LINK }}
          API_KEY: ${{ secrets.API_KEY }}
          AI_SERVICE_LINK: ${{ secrets.AI_SERVICE_LINK }}
        # Passing "BEL" as the argument for the account name
        run: mvn exec:java -Dexec.classpathScope="test" -Dexec.mainClass="DoQuizTest" -Dexec.args="SAM"

      - name: Commit and Push Database Update
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add statistics.json
          git commit -m "Update memory database [SAM]" || echo "No changes to commit"
          git push
