name: Bot - SAM

on:
  workflow_dispatch: # Allows manual start from the Actions tab

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Essential for saving the database

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Required for reliable merging

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run Quiz Bot
        env:
          LOGIN_PHONE: ${{ secrets.LOGIN_PHONE_SAM }} # 1. Change this for other accounts
          LOGIN_PIN: ${{ secrets.LOGIN_PIN }}
          API_KEY: ${{ secrets.API_KEY }}
        # 2. Change the argument at the end for other accounts
        run: mvn exec:java -Dexec.classpathScope="test" -Dexec.mainClass="DoQuizTest" -Dexec.args="BEL"

      - name: Save Memory and Sync
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add statistics.json
          
          # 3. Change the commit message for other accounts
          if git commit -m "Update database [BEL]"; then
            for i in {1..5}; do
              echo "Attempt $i to sync and push..."
              git pull --rebase origin main
              if git push; then
                echo "Success!"
                exit 0
              fi
              echo "Conflict detected, retrying in 5s..."
              sleep 5
            done
            exit 1
          else
            echo "No changes to save."
          fi



