name: Run Quiz Bot

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'
          cache: maven

      - name: Install Playwright Browsers & System Deps
        run: |
          mvn exec:java -e -Dexec.args="install chromium"
          sudo mvn exec:java -e -Dexec.args="install-deps chromium"

      - name: Run Bot
        env:
          LOGIN_PHONE: ${{ secrets.LOGIN_PHONE }}
          LOGIN_PIN: ${{ secrets.LOGIN_PIN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: mvn test -Dtest=DoQuizTest
        continue-on-error: true

      - name: Upload Debug Screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-debug-files
          path: |
            error_view.png
            failed_to_find_btn.png
          if-no-files-found: ignore

      - name: Commit and Push Progress
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f "statistics.json" ]; then
            git add statistics.json
            git commit -m "ðŸ¤– Update learned answers [skip ci]" || echo "No changes to commit"
            git push
          fi
