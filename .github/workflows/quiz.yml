name: Run Quiz Bot
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

# üîê ADD THIS: Allows the bot to push statistics.json back to your repo
permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'microsoft'
          cache: maven

      - name: Install Playwright Browsers & System Deps
        run: |
          mvn exec:java -e -Dexec.mainClass="com.microsoft.playwright.CLI" -Dexec.args="install chromium"
          sudo mvn exec:java -e -Dexec.mainClass="com.microsoft.playwright.CLI" -Dexec.args="install-deps chromium"

      - name: Run Bot
        env:
          QUIZ_LINK: ${{ secrets.QUIZ_LINK }}
          LOGIN_PHONE: ${{ secrets.LOGIN_PHONE }}
          LOGIN_PIN: ${{ secrets.LOGIN_PIN }}
          LOGIN_LINK: ${{ secrets.LOGIN_LINK }}
          # Ensure your Groq key is here too if you're using AI!
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }} 
        run: mvn test -Dtest=DoQuizTest
        # Continue even if test fails so we can save the screenshot
        continue-on-error: true 

      - name: Upload Error Screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-debug-files
          path: error_view.png
          if-no-files-found: ignore

      - name: Commit and Push Progress
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f "statistics.json" ]; then 
            git add statistics.json
          fi
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ü§ñ Update learned answers [skip ci]"
            git push
          fi
 
