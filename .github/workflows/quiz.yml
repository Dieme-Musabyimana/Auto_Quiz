name: Run Quiz Bot

on:
  workflow_dispatch:
    inputs:
      run_as:
        description: 'Run Account AS'
        type: boolean
        default: true
      run_mos:
        description: 'Run Account MOS'
        type: boolean
        default: true
      run_bel:
        description: 'Run Account BEL'
        type: boolean
        default: true
      run_acc4:
        description: 'Run Account ACC4'
        type: boolean
        default: true
      run_acc5:
        description: 'Run Account ACC5'
        type: boolean
        default: true
  schedule:
    - cron: "0 12 * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - account: AS
            id: run_as
          - account: MOS
            id: run_mos
          - account: BEL
            id: run_bel
          - account: ACC4
            id: run_acc4
          - account: ACC5
            id: run_acc5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check if account should run
        id: check_selection
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]] || [[ "${{ github.event.inputs[matrix.id] }}" == "true" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "Skipping ${{ matrix.account }} based on user selection."
          fi

      - name: Set up Java
        if: steps.check_selection.outputs.should_run == 'true'
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven dependencies
        if: steps.check_selection.outputs.should_run == 'true'
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install Playwright browsers
        if: steps.check_selection.outputs.should_run == 'true'
        run: npx playwright install --with-deps

      - name: Compile tests
        if: steps.check_selection.outputs.should_run == 'true'
        run: mvn clean test-compile

      - name: Set Account Secrets
        if: steps.check_selection.outputs.should_run == 'true'
        run: |
          case "${{ matrix.account }}" in
            AS)   echo "LOGIN_PHONE=${{ secrets.LOGIN_PHONE_AS }}" >> $GITHUB_ENV ;;
            MOS)  echo "LOGIN_PHONE=${{ secrets.LOGIN_PHONE_MOS }}" >> $GITHUB_ENV ;;
            BEL)  echo "LOGIN_PHONE=${{ secrets.LOGIN_PHONE_BEL }}" >> $GITHUB_ENV ;;
            ACC4) echo "LOGIN_PHONE=${{ secrets.LOGIN_PHONE_ACC4 }}" >> $GITHUB_ENV ;;
            ACC5) echo "LOGIN_PHONE=${{ secrets.LOGIN_PHONE_ACC5 }}" >> $GITHUB_ENV ;;
          esac
          echo "LOGIN_PIN=${{ secrets.LOGIN_PIN }}" >> $GITHUB_ENV

      - name: Run Quiz Bot
        if: steps.check_selection.outputs.should_run == 'true'
        env:
          LOGIN_PHONE: ${{ env.LOGIN_PHONE }}
          LOGIN_PIN: ${{ env.LOGIN_PIN }}
          LOGIN_LINK: ${{ secrets.LOGIN_LINK }}
          API_KEY: ${{ secrets.API_KEY }}
          AI_SERVICE_LINK: ${{ secrets.AI_SERVICE_LINK }}
        run: mvn exec:java -Dexec.mainClass="DoQuizTest" -Dexec.args="${{ matrix.account }}"


