name: Run Quiz Bot

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up JDK 21 (Microsoft distribution) and cache Maven
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'microsoft'
          cache: maven

      # 3Ô∏è‚É£ Install Playwright Browsers & Linux dependencies
      - name: Install Playwright Browsers & System Deps
        run: |
          mvn exec:java -e -Dexec.args="install chromium"
          sudo mvn exec:java -e -Dexec.args="install-deps chromium"

      # 4Ô∏è‚É£ Run the bot test
      - name: Run Bot
        env:
          LOGIN_PHONE: ${{ secrets.LOGIN_PHONE }}
          LOGIN_PIN: ${{ secrets.LOGIN_PIN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: mvn test -Dtest=DoQuizTest
        continue-on-error: true

      # 5Ô∏è‚É£ Upload debug screenshots even if test fails
      - name: Upload Debug Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-debug-files
          path: |
            error_view.png
            failed_to_find_btn.png
          if-no-files-found: ignore

      # 6Ô∏è‚É£ Commit and push progress (fixed multiline if)
      - name: Commit and Push Progress
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Only commit if statistics.json exists and has changes
          if [ -f "statistics.json" ]; then
            git add statistics.json
            git diff-index --quiet HEAD || git commit -m "ü§ñ Update learned answers [skip ci]"
            git push || echo "Nothing to push"
          fi
