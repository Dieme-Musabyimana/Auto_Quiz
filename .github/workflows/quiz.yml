name: Run Quiz Bot

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'
          cache: maven

      # âœ… Install system libraries required by Playwright
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwoff1 \
            libvpx9 \
            libevent-2.1-7 \
            libopus0 \
            libgstreamer-plugins-base1.0-0 \
            libgstreamer-gl1.0-0 \
            libgstreamer-plugins-bad1.0-0 \
            libflite1 \
            libavif16 \
            libharfbuzz-icu0 \
            libsecret-1-0 \
            libhyphen0 \
            libwayland-server0 \
            libmanette-0.2-0 \
            libgles2 \
            gstreamer1.0-libav

      # âœ… Install Chromium browser for Playwright
      - name: Install Playwright browsers
        run: |
          npx playwright install chromium

      # âœ… Run the bot exactly as your code does
      - name: Run Bot
        env:
          LOGIN_PHONE: ${{ secrets.LOGIN_PHONE }}
          LOGIN_PIN: ${{ secrets.LOGIN_PIN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: mvn test -Dtest=DoQuizTest
        continue-on-error: true

      # âœ… Upload debug screenshots
      - name: Upload Debug Screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-debug-files
          path: |
            error_view.png
            failed_to_find_btn.png
          if-no-files-found: ignore

      # âœ… Commit learned answers
      - name: Commit and Push Progress
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f "statistics.json" ]; then
            git add statistics.json
            git commit -m "ðŸ¤– Update learned answers [skip ci]" || echo "No changes to commit"
            git push
