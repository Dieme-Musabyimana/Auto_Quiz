name: Run Quiz Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        account: [AS, MOS, BEL, ACC4, ACC5] # 5 accounts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Compile tests
        run: mvn clean test-compile

      - name: Set Account Secrets
        id: account-secrets
        run: |
          echo "LOGIN_PHONE=$(case '${{ matrix.account }}' in
            AS) echo '${{ secrets.LOGIN_PHONE_AS }}' ;;
            MOS) echo '${{ secrets.LOGIN_PHONE_MOS }}' ;;
            BEL) echo '${{ secrets.LOGIN_PHONE_BEL }}' ;;
            ACC4) echo '${{ secrets.LOGIN_PHONE_ACC4 }}' ;;
            ACC5) echo '${{ secrets.LOGIN_PHONE_ACC5 }}' ;;
            *) echo '' ;;
          esac)" >> $GITHUB_ENV

          echo "LOGIN_PIN=$(case '${{ matrix.account }}' in
            AS) echo '${{ secrets.LOGIN_PIN }}' ;;
            MOS) echo '${{ secrets.LOGIN_PIN }}' ;;
            BEL) echo '${{ secrets.LOGIN_PINL }}' ;;
            ACC4) echo '${{ secrets.LOGIN_PIN }}' ;;
            ACC5) echo '${{ secrets.LOGIN_PIN }}' ;;
            *) echo '' ;;
          esac)" >> $GITHUB_ENV

      - name: Run Quiz Bot
        env:
          LOGIN_PHONE: ${{ env.LOGIN_PHONE }}
          LOGIN_PIN: ${{ env.LOGIN_PIN }}
          LOGIN_LINK: ${{ secrets.LOGIN_LINK }}
          API_KEY: ${{ secrets.API_KEY }}
          AI_SERVICE_LINK: ${{ secrets.AI_SERVICE_LINK }}
        run: mvn exec:java -Dexec.args="${{ matrix.account }}"





